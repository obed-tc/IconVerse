<div class="flex items-center ">
    <label
        class="relative inline-block h-8 w-14 cursor-pointer rounded-full bg-gray-300 transition [-webkit-tap-highlight-color:_transparent] has-[:checked]:bg-gray-900">
        <input class="peer sr-only" [checked]="darkMode()" (change)="changeTheme()" id="AcceptConditions"
            type="checkbox" />
        <span
            class="absolute inset-y-0 start-0 m-1 size-6 rounded-full bg-gray-300 ring-[6px] ring-inset ring-white transition-all peer-checked:start-8 peer-checked:w-2 peer-checked:bg-white peer-checked:ring-transparent"></span>
    </label>
    <label class="dark:text-white"> {{darkMode()?"Modo oscuro":"Modo claro"}}</label>

</div>
