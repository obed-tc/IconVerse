<form class="form md:relative md:w-96 md:mt-0 absolute right-6 mt-[8vh] flex items-center">
    <button class="absolute left-2 -translate-y-1/2 top-1/2 ">
        <svg width="17" height="16" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="search"
            class="w-5 h-5 dark:text-gray-400 text-gray-600">
            <path d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9"
                stroke="currentColor" stroke-width="1.333" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
    </button>
    <input
        class="input  rounded-xl px-8 py-2 border-2 border-transparent focus:outline-none focus:border-blue-500 placeholder-gray-400 transition-all duration-300  w-full dark:text-white dark:bg-opacity-10 bg-gray-200"
        [placeholder]="typeSearch=='all'?'Buscar todos los iconos... ':'Buscar iconos '+typeSearch+'...'" required=""
        type="text" (input)="onSearch($event)" />
    <button type="reset" class="absolute right-3 -translate-y-1/2 top-1/2 p-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5  dark:text-gray-400 text-gray-600" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
    </button>
</form>
